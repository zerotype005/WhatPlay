<body>
    
    <div class="container">
        <h1>Insert Game data</h1>
        <div class="row m-3">
            <div class="col-sm">
                <input type="text" class="form-control" placeholder="game name" aria-label="game name">
            </div>
            <div class="col-sm">
                <select class="form-select" aria-label="Default select example">
                    <option selected>genre</option>
                    <option value="1">action</option>
                    <option value="2">adventure</option>
                    <option value="3">story</option>
                </select>
            </div>
        </div>
        <div class="row m-3">
            <div class="col-sm">
                <input type="text" class="URLimg form-control" placeholder="URLimg" aria-label="Description">
            </div>
            <div class="col-sm">
                <input type="text" class="Description form-control" placeholder="Description" aria-label="Description">
            </div>
        </div>
        <div class="row m-3">
            <div class="col-sm">
                <input type="text" class="URLvideo form-control" placeholder="URLvideo" aria-label="Description">
            </div>
            <div class="col-sm">
                <input type="text" class="URLRefImage form-control" placeholder="URLRefImage" aria-label="URLRefImage">
            </div>
            <div class="col-sm">
                <input type="text" class="URLRefImage2 form-control" placeholder="URLRefImage2" aria-label="URLRefImage2">
            </div>
        </div>
        <div class="row m-3">
            <div class="col-sm">
                <input type="text" class="devoloper form-control" placeholder="devoloper" aria-label="devoloper">
            </div>
            <div class="col-sm">
                <input type="text" class="publisher form-control" placeholder="publisher" aria-label="publisher">
            </div>
        </div>

        <h2>System requirement</h2>


        <h3>minimum requirement</h3>
        <div class="row m-3">
            <div class="col-sm">
                <input type="text" class="form-control" placeholder="OS" aria-label="OS">
            </div>
            <div class="col-sm">
                <input type="text" class="form-control" placeholder="CPU" aria-label="CPU">
            </div>
        </div>
        <div class="row m-3">
            <div class="col-sm">
                <input type="text" class="form-control" placeholder="GPU" aria-label="GPU">
            </div>
            <div class="col-sm">
                <input type="text" class="form-control" placeholder="RAM" aria-label="RAM">
            </div>
        </div>
        <div class="row m-3">
            <div class="col-sm">
                <input type="text" class="form-control" placeholder="Capacity" aria-label="Capacity">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">ADD</button>
    </div>
    
</body>
