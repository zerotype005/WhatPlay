<body>
    
    <div class="container">
        <h1>Insert Game data</h1>
        <div class="row m-4">
            <div class="col-sm">
                <input type="text" id="gameId" class="gamename form-control" placeholder="game id" aria-label="game id">
            </div>
            <div class="col-sm">
                <input type="text" id="gamename" class="gamename form-control" placeholder="game name" aria-label="game name">
            </div>
            <div class="col-sm">
                <select class="genre form-select" id="genre" aria-label="genre">
                    <option selected>genre</option>
                    <option value="action">action</option>
                    <option value="adventure">adventure</option>
                    <option value="story">story</option>
                </select>
            </div>
            <div class="col-sm">
                <select class="platform form-select" id="platform" aria-label="platform">
                    <option selected>platform</option>
                    <option value="PC/Laptop">PC/Laptop</option>
                    <option value="Playstation">Playstation</option>
                    <option value="Nintendo">Nintendo</option>
                </select>
            </div>
        </div>
        <div class="row m-3">
            <div class="col-sm">
                <input type="text" id="URLimg" class="URLimg form-control" placeholder="URLimg" aria-label="Description">
            </div>
            <div class="col-sm">
                <input type="text" id="Description" class="Description form-control" placeholder="Description" aria-label="Description">
            </div>
        </div>
        <div class="row m-3">
            <div class="col-sm">
                <input type="text" id="URLvideo" class="URLvideo form-control" placeholder="URLvideo" aria-label="Description">
            </div>
            <div class="col-sm">
                <input type="text" id="URLRefImage" class="URLRefImage form-control" placeholder="URLRefImage" aria-label="URLRefImage">
            </div>
            <div class="col-sm">
                <input type="text" id="URLRefImage2" class="URLRefImage2 form-control" placeholder="URLRefImage2" aria-label="URLRefImage2">
            </div>
        </div>
        <div class="row m-3">
            <div class="col-sm">
                <input type="text" id="devoloper" class="devoloper form-control" placeholder="devoloper" aria-label="devoloper">
            </div>
            <div class="col-sm">
                <input type="text" id="publisher" class="publisher form-control" placeholder="publisher" aria-label="publisher">
            </div>
            <div class="col-sm">
                <input type="text" id="urlstore" class="urlstore form-control" placeholder="urlstore" aria-label="urlstore">
            </div>
        </div>

        <h2>System requirement</h2>


        <h3>Minimum requirement</h3>
        <div class="row m-3">
            <div class="col-sm">
                <input type="text" id="OS1" class="OS1 form-control" placeholder="OS" aria-label="OS">
            </div>
            <div class="col-sm">
                <input type="text" id="CPU1" class="CPU1 form-control" placeholder="CPU" aria-label="CPU">
            </div>
        </div>
        <div class="row m-3">
            <div class="col-sm">
                <input type="text" id="GPU1" class="GPU1 form-control" placeholder="GPU" aria-label="GPU">
            </div>
            <div class="col-sm">
                <input type="text" id="RAM1" class="RAM1 form-control" placeholder="RAM" aria-label="RAM">
            </div>
        </div>
        <div class="row m-3">
            <div class="col-sm">
                <input type="text" id="Capacity1" class="Capacity1 form-control" placeholder="Capacity" aria-label="Capacity">
            </div>
        </div>


        <h3>Recommended requirement</h3>
        <div class="row m-3">
            <div class="col-sm">
                <input type="text" id="OS2" class="OS2 form-control" placeholder="OS" aria-label="OS">
            </div>
            <div class="col-sm">
                <input type="text" id="CPU2" class="CPU2 form-control" placeholder="CPU" aria-label="CPU">
            </div>
        </div>
        <div class="row m-3">
            <div class="col-sm">
                <input type="text" id="GPU2" class="GPU2 form-control" placeholder="GPU" aria-label="GPU">
            </div>
            <div class="col-sm">
                <input type="text" id="RAM2" class="RAM2 form-control" placeholder="RAM" aria-label="RAM">
            </div>
        </div>
        <div class="row m-3">
            <div class="col-sm">
                <input type="text" id="Capacity2" class="Capacity2 form-control" placeholder="Capacity" aria-label="Capacity">
            </div>
        </div>
        <button class="btn btn-primary" type="submit" onclick="addGame()">ADD</button>
    </div>


    
</body>
